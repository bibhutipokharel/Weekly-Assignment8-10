<HTML>
<HEAD>
<TITLE> Table with Images and Alternating Row Background Color</TITLE>
<STYLE>
        table {
            border-collapse: collapse;
            font-family: Times New Roman, sans-serif;
        }
        th {
            background-color: #00FFFF;
            color: white;
            text-align: left;
            padding: 8px;
        }
        td {
            text-align: left;
            padding: 8px;
            width: 80px; /* add this line */
        }
        tr:nth-child(even) {
            background-color: #ADFF2F;
        }
        img {
            width: 50px;
            height: 50px;
        }
</STYLE>
</HEAD>
<BODY>

    <table>
        <thead>
            <tr>
                <th>SN</th>
                <th>Name</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Forest</td>
                <td><img src="C:\Users\bibhu\OneDrive\Desktop\week 10\task7\1.jpg" alt="Forest"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Waterfall</td>
                <td><img src="C:\Users\bibhu\OneDrive\Desktop\week 10\task7\2.jpg" alt="Waterfall"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Daisy</td>
                <td><img src="C:\Users\bibhu\OneDrive\Desktop\week 10\task7\3.jpg" alt="Daisy"></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Cat</td>
                <td><img src="C:\Users\bibhu\OneDrive\Desktop\week 10\task7\4.jpg" alt="Cat"></td>
            </tr>
        </tbody>
    </table>

    <script>
        const tableRows = document.querySelectorAll("tbody tr");

        for (let i = 0; i < tableRows.length; i++) {
            if (i % 2 == 0) {
                tableRows[i].style.backgroundColor = "#00f3ff";
            }
        }
    </script>

</BODY>
</HTML>
